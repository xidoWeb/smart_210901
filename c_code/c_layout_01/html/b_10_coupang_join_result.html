<!DOCTYPE html>
<!-- b_10_coupang_join_result.html -->
<html lang="ko-KR" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../fonts/fontAwesome/css/all.min.css">
  <link rel="stylesheet" href="../fonts/ibm_Plex/IBMPlex.css">

  <link rel="stylesheet" href="../css/common/reset.css">
  <link rel="stylesheet" href="../css/common/common.css">
  <link rel="stylesheet" href="../css/src/b_10_coupang_join_result.css">
  <script src="../js/common/modernizr-custom.js"></script>
  <title>웹기초</title>
  <link rel="shortcut icon" href="../favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="../favicon.png">
</head>
<body>
  <!-- layout -->
  <div id="wrap">
    <header id="headbox">
      <h1><a href="./a_content.html">웹</a></h1>
    </header>


    <article id="joinBox">
      <h2 class="blind">쿠팡 회원가입 내용 입력 및 체크</h2>
      <form action="#" method="POST">
        <fieldset>
          <legend>회원정보를 입력해주세요</legend>
          <ul class="private_data">
            <li>
              <!-- 아이디(이메일)작성 -->
              <div class="input_data">
                <input type="email" id="userId" name="user__Id" value="" 
                placeholder="아이디(이메일)" required />
                <label for="userId">
                  <i class="fas fa-envelope-open-text"></i>
                  <span class="blind">
                    사용자 아이디를 입력하세요. 
                    형식은 이메일입니다.
                  </span>
                </label>
              </div>
              <div class="input_info"></div>
            </li>

            <li>
              <!-- 비밀번호1 -->
              <div class="input_data">
                <input type="password" id="userPw" name="user__Pw" value="" maxlength="15"
                placeholder="비밀번호" required />
                <label for="userPw">
                  <i class="fas fa-lock"></i>
                  <span class="blind">
                    사용자 비밀번호를 생성하세요. 최소 10이상 최대 15글자입니다. </span>
                </label>
              </div>
              <div class="input_info"></div>
            </li>

            <li>
              <!-- 비밀번호2 -->
              <div class="input_data">
                <input type="password" id="userPw2" name="user__Pw2" value="" maxlength="15"
                placeholder="비밀번호 확인" required />
                <label for="userPw2">
                  <i class="fas fa-user-lock"></i>
                  <span class="blind">사용자 비밀번호를 다시한번 입력하세요. </span>
                </label>
              </div>
              <div class="input_info"></div>
            </li>

            <li>
              <!-- 이름작성 -->
              <div class="input_data">
              <input type="text" id="userName" name="user__Name" value="" maxlength="15"
              placeholder="이름" required />
              <label for="userName">
                <i class="fas fa-user-check"></i>
                <span class="blind">이름를 입력하세요. </span>
              </label>
            </div>
            <div class="input_info"></div>
            </li>

            <li>
              <!-- 전화번호 -->
              <div class="input_data">
                <input type="tel" id="userTel" name="user__Tel" value="" maxlength="12"
                placeholder="휴대폰 번호" required />
                <label for="userTel">
                  <i class="fas fa-mobile"></i>
                  <span class="blind">휴대폰번호 입력하세요. </span>
                </label>
              </div>
              <div class="input_info"></div>
            </li>
          </ul>
        </fieldset>
        <hr class="form_line" />
        <fieldset>
          <legend>쿠팡 서비스약관에 동의해주세요</legend>
          <div class="check_all">
            <dl>
              <dt>
                <input class="blind" type="checkbox" id="checkAll" name="check__All" value="terms_all_heck" />
                <label for="checkAll">
                  <i></i>모두 동의합니다.
                </label>
              </dt>
              <dd>
                동의에는 필수 및 선택 목적(광고성 정보 수신 포함)에 대한 동의가 포함되어 있으며, 선택 목적의 동의를 거부하시는 경우에도 서비스 이용이 가능합니다.
              </dd>
            </dl>            
          </div>
          <div class="check_info"></div>
          <div class="check_terms">

          </div>
        </fieldset>

        <fieldset>
          <legend class="blind">동의 및 가입</legend>
          <button type="submit">동의하고 가입하기</button>
        </fieldset>
      </form>
    </article>


    <footer id="footBox">
      <address>
        <p>©Coupang Corp. All rights reserved.</p>
      </address>
    </footer>

  </div><!-- // #wrap -->

  <!-- script -->
  <script></script>
</body>
</html>
