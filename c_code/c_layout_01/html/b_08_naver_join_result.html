<!DOCTYPE html>
<!-- b_08_naver_join_result.html -->
<html lang="ko-KR" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../fonts/ibm_Plex/IBMPlex.css">
  <link rel="stylesheet" href="../fonts/fontAwesome/css/all.min.css">
  
  <link rel="stylesheet" href="../css/common/reset.css">
  <link rel="stylesheet" href="../css/common/common.css">
  <link rel="stylesheet" href="../css/src/b_08_naver_join_result.css">
  <script src="../js/common/modernizr-custom.js"></script>
  <title>웹기초</title>
  <link rel="shortcut icon" href="../favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="../favicon.png">
</head>
<body>
  <!-- layout -->
  <div id="wrap">
    <h1><a href="./a_content.html">웹</a></h1>

    <article id="joinBox">
      <h2 class="blind">회원가입</h2>
      <form action="#" method="POST">
        <fieldset class="make_account">
          <legend class="blind">아이디 및 비밀번호 생성</legend>
          <ul class="account_area">
            <li class="error">
              <label for="userId">아이디
                <span class="blind">를 입력하세요.</span>
              </label>
              <div class="input_part">
                <input type="text" name="user__Id" id="userId" value="" required />
                <span>@naver.com</span>
              </div>
              <p class="message">필수 입력사항입니다.</p>
            </li>
            <li>
              <label for="userPw">비밀번호
                <span class="blind">를 입력하세요.</span>
              </label>
              <div class="input_part">
                <input type="password" name="user__Pw" id="userPw" value="" required />
                <span>
                  <i class="fas fa-lock"></i>
                </span>
              </div>
            </li>
            <li>
              <label for="userPw2">비밀번호 재확인
                <span class="blind">입니다. <br />
                다시한번 입력하세요.</span>
              </label>
              <div class="input_part">
                <input type="password" name="user__Pw2" id="userPw2" value="" required />
                <span>
                  <i class="fas fa-lock"></i>
                </span>
              </div>
            </li>
          </ul>
        </fieldset><!-- // .make_account -->

        <fieldset class="privacy_data">
          <legend class="blind">개인정보 입력</legend>
          <ul>
            <li>
              <label for="userName">이름
                <span class="blind">을 작성해 주세요.</span>
              </label>
              <div class="input_part">
                <input class="full"  type="text" name="user__Name" id="userName" value="" required />
              </div>
            </li>
            <li>
              <label for="birthYear">생년월일
                <span class="blind">을 각각 입력해 주세요.</span>
              </label>
              <div class="year_part">
                <div class="particle">
                  <input class="birth" type="text" name="birth__Year" id="birthYear" value="" placeholder="년(4자)" required />
                </div>
                <div class="particle">
                  <label for="birthMonth" class="blind">태어난 월 선택</label>
                  <select class="birth" name="birth__Month" id="birthMonth" required>
                    <option>월</option>
                    <option value="01">01월</option>
                    <option value="02">02월</option>
                    <option value="03">03월</option>
                    <option value="04">04월</option>
                    <option value="05">05월</option>
                    <option value="06">06월</option>
                    <option value="07">07월</option>
                    <option value="08">08월</option>
                    <option value="09">09월</option>
                    <option value="10">10월</option>
                    <option value="11">11월</option>
                    <option value="12">12월</option>
                  </select>
                </div>
                <div class="particle">
                  <label for="birthDay" class="blind">태어난 날짜 선택</label>
                  <input class="birth" type="text" name="birth__Day" id="birthDay" value="" placeholder="일" required />
                </div>
              </div>
            </li>

            <li>
              <label for="userGender">성별
                <span class="blind">을 선택해 주세요.</span>
              </label>
              <div class="input_part">
                <select class="full" name="user__Gender" id="userGender" required>
                  <option value="male">남성</option>
                  <option value="female">여성</option>
                  <option value="none" selected>선택안함</option>
                </select>
              </div>
            </li>
            <li>
              <label for="userEmail">본인 확인 이메일
                <span class="blind">을 작성해 주세요.</span>
                <small>(선택)</small>
              </label>
              <div class="input_part">
                <input class="full" type="email" name="user__Email" id="userEmail" value="" placeholder="선택입력" />
              </div>
            </li>
          </ul>
        </fieldset><!-- // .privacy_data -->

        <fieldset class="cirtify_check">
          <legend class="blind">인증 및 확인</legend>
          <ul>
            <li>
              <label for="userTel">휴대전화
                <span class="blind">번호를 입력하여 사용자 인증해 주세요.</span>
              </label>
              <div class="input_part">
                <select class="full" name="user__Tel" id="userTel">
                  <option value="1">미국 <span>+1</span></option>
                  <option selected value="82">대한민국 <span>+82</span></option>
                  <option value="33">프랑스 <span>+33</span></option>
                </select>
              </div>
            </li>
            <li>
              <div class="tel_part">
                <label for="telNumber" class="blind">
                  전화번호 입력 하시고 버튼을 눌러 인증받으세요.
                </label>
                <input class="full" type="tel" name="tel__Number" id="telNumber" value="" placeholder="전화번호 입력" required />
              </div>

              <div class="tel_btn_part">
                <input class="full" type="button" value="인증번호 받기" class="tel_number_btn" />
              </div>
            </li>
            <li>
              <label for="cirtifyCheck" class="blind">인증번호 확인</label>
              <div class="input_part disable">
                <input class="full" type="text" name="cirtify__Check" id="cirtifyCheck" value="" 
                placeholder="인증번호를 입력하세요." tabindex="-1" />
              </div>
            </li>
          </ul>
        </fieldset><!-- // .cirtify_check -->

        <fieldset class="join_btn">
          <legend class="blind">가입동의 버튼</legend>
          <!-- <input type="submit" value="가입하기" /> -->
          <button type="submit">가입하기</button>
        </fieldset><!-- // .join_btn -->
      </form><!-- form -->
    </article>
    <footer id="footBox"></footer>
  </div>

  <!-- script -->
  <script></script>
</body>
</html>
