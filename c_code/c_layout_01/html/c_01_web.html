<!DOCTYPE html>
<html lang="ko-KR" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/common/reset.css">
  <link rel="stylesheet" href="../css/common/common.css">
  <link rel="stylesheet" href="../css/src/c_01_web.css">
  <title>Document</title>
</head>
<body>
  <!-- layout -->
  <div id="wrap">
    <div id="headBox">
      <h1>사이트</h1>
      <div id="navigation">
        <h2 class="blind">navigation</h2>
        <ul class="gnb">
          <li><a href="#">탑</a></li>
          <li><a href="#">아우터</a></li>
          <li><a href="#">팬츠</a></li>
          <li><a href="#">악세서리</a></li>          
        </ul>
      </div>
    </div>

    <div id="viewBox">
      <h2 class="blind">광고</h2>
    </div>

    <div id="conBox">
      <h2 class="blind">본문내용</h2>
      <div class="con_inner_01">
        <h3 class="blind">공지사항 및 갤러리</h3>

        <div class="tab_title_area">
          <ul>
            <li>
              <button type="button">공지 사항</button>
            </li>
            <li class="action">
              <button type="button">갤러리</button>
            </li>
          </ul>
        </div>
        <div class="tab_content_area">
          <div class="tab_detail_01"></div>
          <div class="tab_detail_02 action"></div>
        </div>

      </div>

      <div class="con_inner_02">
        <h3 class="blind">배너</h3>
      </div>

      <div class="con_inner_03">
        <h3 class="blind">바로가기</h3>
        <div class="btn">
          <button type="button">상세 보기</button>
        </div>

        <div class="modal">
          <div class="modal_message">
            <h4>modal title</h4>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Placeat laudantium non ea atque amet nam dolorum, aperiam temporibus voluptatibus quod.</p>
            <div class="close">
              <button type="button" autofocus>닫기</button>
            </div>
          </div><!-- // .modal_message -->
          <div class="modal_bg"></div>
        </div><!-- // .modal -->
      </div>

    </div>
    <div id="footBox">
      <h2>com info</h2>
      <address></address>
      <div class="social"></div>
    </div>
  </div>

</body>
</html>
