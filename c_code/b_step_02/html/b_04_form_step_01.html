<!DOCTYPE html>
<!-- b_04_form_step_01.html -->
<html lang="ko-KR" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/common/reset.css">
  <link rel="stylesheet" href="../css/common/common.css">
  <link rel="stylesheet" href="../css/src/b_04_form_step_01.css">
  <script src="../js/common/modernizr-custom.js"></script>
  <title>웹기초</title>
  <link rel="shortcut icon" href="../favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="../favicon.png">
</head>
<body>
  <!-- layout -->
  <div id="wrap">
    <h1><a href="./a_content.html">웹</a></h1>

    <!-- form문서  -->
    <h2>form 이해</h2>
    <form action="#" method="POST" hidden>
      <fieldset>
        <legend>입력형태, 특수형</legend>
        <div><input type="hidden" name="sendName" value="advw" /></div>
        <div>
          <label for="idText">입력할 내용 작성 설명</label>
          <input type="text" name="id__text" id="idText" value="" 
                placeholder="입력할 사항의 예시" maxlength="10" />
        </div>
        <div>
          <label for="pwText">숨겨지는 글자를 작성</label>
          <input type="password" name="pw__Text" id="pwText" value="" 
                placeholder="비밀번호 입력" maxlength="10" />
        </div>

      </fieldset>

      <fieldset>
        <legend>체크항목</legend>
        <div>
          <h3>type-radio</h3>
          <p>다음중 가장 쉬운 언어는 무엇일까?</p>
          <ul>
            <li>
              <input type="radio" id="radio_01" name="radio__Select" value="javascript" 
              checked="checked" />
              <label for="radio_01">javascript</label>
            </li>
            <li>
              <input type="radio" id="radio_02" name="radio__Select" value="python" />
              <label for="radio_02">python</label>
            </li>
            <li>
              <input type="radio" id="radio_03" name="radio__Select" value="java" />
              <label for="radio_03">java</label>
            </li>
            <li>
              <input type="radio" id="radio_04" name="radio__Select" value="c++" />
              <label for="radio_04">c++</label>
            </li>
          </ul>

        </div>
        <div>
          <h3>type-checkbox</h3>
          <p>이번 주말에 먹고싶은 음식을 고르시오.</p>
          <ul>
            <li>
              <input type="checkbox" id="check_01" name="check__Select" value="제육전골" 
              checked />
              <label for="check_01">제육전골</label>
            </li>
            <li>
              <input type="checkbox" id="check_02" name="check__Select" value="족발" checked  />
              <label for="check_02">족발</label>
            </li>
            <li>
              <input type="checkbox" id="check_03" name="check__Select" value="보쌈" />
              <label for="check_03">보쌈</label>
            </li>
            <li>
              <input type="checkbox" id="check_04" name="check__Select" value="랍스타" />
              <label for="check_04">랍스타</label>
            </li>
          </ul>
        </div>

      </fieldset>

      <fieldset>
        <legend>버튼형식</legend>
        <input type="reset" value="취소" /><br />
        <input type="submit" value="동의 및 전송" /><br />
        <del><input type="image" src="../img/001-.png" alt="동의 및 전송" /></del><br />
        <input type="button" value="다음 내용 보기" /><br />
        <input type="file" name="send__file" value="" id="fileSelect" />
        <label for="fileSelect">전송할 파일을 선택하세요.</label>

        <!--
          1. 버튼에서 내용상 구분이 되어야하는 항목에서는 시각형태로도 구분이되게 처리
          2. 제출/전송/동의 항목이 존재할경우, 
              그에반하는 버튼도 만들면서 취소를 우선순위로 두어야 한다.
        -->
      </fieldset>

      <fieldset>
        <legend>멀티형</legend>
        <div>
          <label for="multiLine">여러줄 작성가능한 요소 설명</label>
          <textarea name="multi__Line" id="multiLine"></textarea>
        </div>
        <div>
          <label for="selectProduct">구매할 제품을 선택하세요.</label> <br />
          <select name="select__Procuct" id="selectProduct">
            <option>선택하세요.</option>
            <option value="mouse">mouse</option>
            <option value="keyboard">keyboard</option>
            <option value="tablet">tablet</option>
            <option value="smartphone">smartphone</option>
            <option value="lapto p">laptop</option>
          </select>
          <hr />
          <p>select대안: mac에서는 select가 전혀 다른 디자인이 나오며, 기본디자인자체도 select기능이 원할하게 동작하지 않으로 다른 형태로 처리</p>

          <!-- <label for="mySelect">선택한 내용을 ...</label> -->
          <input type="hidden" id="mySelect" name="my__Select" value="" />
          <dl class="like_select">
            <dt>상품을 선택하세요.</dt>
            <dd>
              <ul>
                <li data-select="마우스">마우스</li>
                <li data-select="키보드">키보드</li>
                <li data-select="스마트폰">스마트폰</li>
                <li data-select="태블릿">태블릿</li>
                <li data-select="노트북">노트북</li>
              </ul>
            </dd>
          </dl>
        </div>

        <div>
          <button type="submit">확인</button>
          <button type="reset">취소</button>
          <button type="button">버튼</button>
        </div>
      </fieldset>
    </form>

  <hr />

    <div class="other">
      <label for="year">태어난 연도를 선택하세요.</label>
      <select name="select__Year" id="year">
        <!-- <option value="">2021</option> -->
      </select>
    </div>

  </div><!-- // #wrap -->



  <!-- script -->
  <script>
    
    /*
    var yearSelector = document.querySelector('#year');
      // option요소 생성
      var creatOption = document.createElement('option'); 
      // 기본 변수 y생성

      // option요소에 담을 text, 속성(value)을 첨부
      creatOption.innerText = y + '년';
      creatOption.value = y;
      // option요소를 select요소에 담기
      yearSelector.append( creatOption );
    */

    // var y = 2021;
    // y = y -1;

    // 하나의 행동처리를 위한 틀 잡기
    var yearSelector = document.querySelector('#year');
    var y = 2021;
    var creatOption;
    var makeFn = function(){
      creatOption = document.createElement('option');
      creatOption.innerText = y + '년';
      creatOption.value = y;
      yearSelector.append(creatOption);
    };
/*
    // 틀 수행
    // makeFn();
    // y = y -1; // 2020
    // makeFn();

    // 반복수행
    // for(최초값; 조건비교; 증감){수행}

    // 최초의 y값에서 1870보다 크면 기능을 수행하는데,
    // 이수행을 최초의 변수에서 1씩 뺄때마다 수행을하고, 
    // 이 내용이 1870과 같아지면 수행하지 않도록
    // 반복 수행하는 내용
*/

    for(; y >= 1870; y = y -1){
      makeFn();
    }

  </script>
</body>
</html>
